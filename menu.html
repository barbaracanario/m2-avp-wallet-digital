<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Wallet</title>

    <!-- CSS Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- TU CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script defer src="./assets/js/menu.js"></script>
    <script src="./assets/js/global.js"></script>


</head>

<body>
    <!-- NAVBAR COMPLETO -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm fixed-top" id="navbar-principal">
        <div class="container">
            <!-- LOGO -->
            <a class="navbar-brand fw-bold" href="menu.html">
                <i class="fa-solid fa-wallet mr-2"></i>Wallet
            </a>

            <!-- HAMBURGUESA -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- MENÚ DESPLEGABLE -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ml-auto">
                    <a class="px-3 nav-link" href="#">Servicios</a>
                    <a class="px-3 nav-link" href="#">Ajustes</a>
                    <a class="px-3 nav-link" href="#">Perfil</a>
                    <a class="px-3 nav-link" href="index.html">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <form class="menu p-4 mt-4">
                    <h2 class="text-center mb-4">¡Bienvenido de vuelta!</h2>

                    <!-- TARJETA VISA -->
                    <div class="visa mb-4 p-3 text-left">
                        <div class="text-uppercase small text-muted font-weight-bold" id="visa-text">VISA</div>
                        <div class="small text-muted">Cuenta Wallet</div>
                        <div class="h6 mb-2 text-muted">Saldo disponible: </div>
                        <div><span id="monto-saldo" class="monto-menu text-primary"></span></div>
                        <div class="small text-muted">**** **** **** 1234</div>
                    </div>

                    <!-- BOTONES -->
                    <div class="btn-group-vertical btn-block" role="group">
                        <a href="./deposit.html" class="boton btn btn-primary mb-2" id="link-deposit">Depositar</a>
                        <a href="./sendmoney.html" class="boton btn btn-primary mb-2" id="link-sedmoney">Lista de
                            contactos</a>
                        <a href="./transactions.html" class="boton btn btn-primary mb-2" id="link-transaction">Transacciones</a>
                    </div>
                    <div class="py-3">
                        <p id="mensaje-redireccion" class="font-weight-bold text-center"></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- SCRIPTS AL FINAL (SIN DEFER) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
