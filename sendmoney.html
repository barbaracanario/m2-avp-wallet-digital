<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envíar Dinero</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

    <script defer src="./assets/js/sendmoney.js"></script>


</head>

<body>

    <!-- INICIO DEL NAV -->
    <nav class="navbar navbar-light bg-white border-bottom shadow-sm fixed-top">
        <div class="container">


            <!-- LOGO NAV -->
            <a class="navbar-brand fw-bold" href="menu.html">
                <i class="fa-solid fa-wallet mr-1"></i>Wallet
            </a>

            <!-- FIN DEL LOGO -->

            <!-- INICIO BOTONES DE MENÚ-->

            <a class="volver-menu" href="menu.html"><i class="fa-solid fa-arrow-left mr-1"></i>
                Volver al menú </a>


            <!-- FIN DE BOTONES DE MENÚ -->
        </div>
    </nav>
    <!-- FIN DEL NAV-->

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">

                <section class="menu p-4 mt-4">
                    <h2 class="text-center mb-4">Enviar dinero</h2>

                    <form class="mb-4">
                        <div class="form-group">
                            <label for="buscador" class="form-label">Buscar contactos:</label>
                            <input type="text" id="buscador" name="buscador" class="form-control entrada"
                                placeholder="Ingrese nombre o alias">
                        </div>

                        <div class="text-center">
                            <button type="button" class="boton btn btn-primary mr-3 mb-2">Favoritos</button>
                            <button type="button" class="boton btn btn-primary" data-toggle="modal"
                                data-target="#modalAgregarContacto">Crear nuevo contacto</button>
                        </div>
                    </form>

                    <!--LISTA CONTACTOS -->
                    <h2 class="mb-4 border-bottom">Contactos</h2>
                    <ul id="contactList" class="list-group mb-3">

                        <!-- Se agregó los contactos de forma dinámica -->

                    </ul>


                    <div class="text-center mt-4">
                        <a href="menu.html" class="btn btn-outline-secondary boton mr-2 mb-2">Cancelar</a>
                        <a href="transactions.html" class="btn boton btn-primary">Confirmar Monto</a>
                    </div>
                </section>
            </div>

        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="modalAgregarContacto" tabindex="-1" aria-labelledby="modalAgregarContactoLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAgregarContactoLabel">Agregar Nuevo Contacto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formAddContacto">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="cbu" class="form-label">CBU:</label>
                            <input type="number" class="form-control" id="cbu" required>
                        </div>
                        <div class="mb-3">
                            <label for="alias" class="form-label">Alias:</label>
                            <input type="text" class="form-control" id="alias" required>
                        </div>
                        <div class="mb-3">
                            <label for="banco" class="form-label">Nombre Banco:</label>
                            <input type="text" class="form-control" id="banco" required>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-success">Agregar contacto</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
