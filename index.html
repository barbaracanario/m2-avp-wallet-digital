<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/style.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./assets/js/index.js">

    <script defer src="./assets/js/index.js"></script>


</head>

<body>

    <!--Inicio Estructura base -->

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">

                <!-- Fin Estructura base -->


                <!--Inicio del form -->



                <form action="#" method="post" class="menu p-4 mt-4" id="form-login">

                    <h2 class="text-center mb-4">Iniciar Sesión</h2>


                    <!-- Inicio entrada información -->

                    <div class="mb-3">

                        <label for="email" class="form-label">Email:</label>
                        <input type="text" class="form-control entrada" name="email" id="email"
                            placeholder="Ingresa tu email" required> <!--value="admin@admin.cl"-->
                        <br>

                    </div>

                    <div class="mb-3">

                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control entrada" name="password" id="password"
                            placeholder="Ingresa tu contraseña" required> <!--value="123456"-->
                        <br>

                    </div>

                    <!-- Fin entrada información -->

                    <button type="submit" class="btn btn-primary boton w-100">Iniciar Sesión</button>
                    
                    <hr class="my-4">

                    <!-- Inicio iconografía -->

                    <p class="text-center text-muted mb-3">Accede a través de:</p>

                    <div class="d-flex justify-content-center mt-2">


                        <a href="#" class="social-icon email mr-3">
                            <i class="fa-solid fa-envelope"></i>
                        </a>

                        <a href="#" class="social-icon facebook mr-3">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>

                        <a href="#" class="social-icon apple">
                            <i class="fa-brands fa-apple"></i>
                        </a>

                    </div>

                    <!-- Fin de iconografía -->



                </form>

                <!-- Fin del form -->

            </div>
        </div>
    </div>

</body>

</html>
